uot;,[45,&quot;^U&quot;,43,536870918]],[&quot;^16&quot;,[45,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[45,&quot;^;&quot;,&quot;~u62a470ff-6dd8-401d-bfbf-f72aa72a187a&quot;,536870918]],[&quot;^16&quot;,[46,&quot;^R&quot;,&quot;時間あたりの価値とか生産性をじめじめ考えるのもいかんのだよなあと反省する。実際、数値化したって上手く比較できるものじゃないし。「そうは言ってもこんなプラスの効果もあったし成功」なんて、自分はよく言っている。&quot;,536870918]],[&quot;^16&quot;,[46,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^16&quot;,[46,&quot;^F&quot;,45,536870918]],[&quot;^16&quot;,[46,&quot;^Y&quot;,43,536870918]],[&quot;^16&quot;,[46,&quot;^V&quot;,44,536870918]],[&quot;^16&quot;,[46,&quot;^U&quot;,43,536870918]],[&quot;^16&quot;,[46,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[46,&quot;^;&quot;,&quot;~u62a470ff-4c97-4102-af2b-db69e9b1d231&quot;,536870918]],[&quot;^16&quot;,[47,&quot;^R&quot;,&quot;「時は金なり」を辞書に引く。\\&quot;時間は貴重で有効なものであるから、 浪費してはならない。\\&quot;とある。この言葉に縛られてしまうと辛いな。&quot;,536870918]],[&quot;^16&quot;,[47,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^16&quot;,[47,&quot;^F&quot;,46,536870918]],[&quot;^16&quot;,[47,&quot;^Y&quot;,43,536870918]],[&quot;^16&quot;,[47,&quot;^V&quot;,44,536870918]],[&quot;^16&quot;,[47,&quot;^U&quot;,43,536870918]],[&quot;^16&quot;,[47,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[47,&quot;^;&quot;,&quot;~u62a470ff-c6fd-4127-8b7a-b8fe49d0fbb6&quot;,536870918]],[&quot;^16&quot;,[48,&quot;^R&quot;,&quot;時間あたりの価値をぼやかしてしまうのも有りなのかもしれない。まじめに社会人やっているつもりなので、良くないことを言っている気がする。でも、いざ手を動かしている最中には見えないところに隠しておく、くらいはしても良い。&quot;,536870918]],[&quot;^16&quot;,[48,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^16&quot;,[48,&quot;^F&quot;,47,536870918]],[&quot;^16&quot;,[48,&quot;^Y&quot;,43,536870918]],[&quot;^16&quot;,[48,&quot;^V&quot;,44,536870918]],[&quot;^16&quot;,[48,&quot;^U&quot;,43,536870918]],[&quot;^16&quot;,[48,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[48,&quot;^;&quot;,&quot;~u62a470ff-45db-4366-b66a-73e7ad08c667&quot;,536870918]],[&quot;^16&quot;,[49,&quot;^R&quot;,&quot;仕事に課題があり、それは長期的に付き合っていくべき事柄だったので [[Obsidian]]を開いた。そこに書くのが望ましいと思って自然に足が向かった。すると以前にも考えていたトピックで、すでに考え始めていた。読み直して、それに繋げるようにして考えている。&quot;,536870918]],[&quot;^16&quot;,[49,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^16&quot;,[49,&quot;^F&quot;,44,536870918]],[&quot;^16&quot;,[49,&quot;^Y&quot;,43,536870918]],[&quot;^16&quot;,[49,&quot;^V&quot;,43,536870918]],[&quot;^16&quot;,[49,&quot;^U&quot;,19,536870918]],[&quot;^16&quot;,[49,&quot;^U&quot;,43,536870918]],[&quot;^16&quot;,[49,&quot;^H&quot;,19,536870918]],[&quot;^16&quot;,[49,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[49,&quot;^;&quot;,&quot;~u62a470ff-87bf-4128-9b65-bba108c363c2&quot;,536870918]],[&quot;^16&quot;,[50,&quot;^R&quot;,&quot;月ごとのビューではなく、これから4〜5週間のビューがカレンダーアプリにあると良い。6月と7月を切り離すことに意味がない。&quot;,536870918]],[&quot;^16&quot;,[50,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^16&quot;,[50,&quot;^F&quot;,49,536870918]],[&quot;^16&quot;,[50,&quot;^Y&quot;,43,536870918]],[&quot;^16&quot;,[50,&quot;^V&quot;,43,536870918]],[&quot;^16&quot;,[50,&quot;^U&quot;,43,536870918]],[&quot;^16&quot;,[50,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[50,&quot;^;&quot;,&quot;~u62a470ff-2d23-4442-a913-602f8af6b922&quot;,536870918]],[&quot;^16&quot;,[51,&quot;^R&quot;,&quot;[[Logseq]]アップデートしたらフラッシュカードを非表示にできるようになっていた(スマホでは)。パブリッシュした時にも非表示にできるということだろうか。試してみよう。→PCだと駄目だった(何故だ)。&quot;,536871065]],[&quot;^16&quot;,[51,&quot;^P&quot;,&quot;^18&quot;,536870918]],[&quot;^16&quot;,[51,&quot;^F&quot;,50,536870918]],[&quot;^16&quot;,[51,&quot;^Y&quot;,43,536870918]],[&quot;^16&quot;,[51,&quot;^V&quot;,43,536870918]],[&quot;^16&quot;,[51,&quot;^U&quot;,20,536871065]],[&quot;^16&quot;,[51,&quot;^U&quot;,43,536871065]],[&quot;^16&quot;,[51,&quot;^?&quot;,[&quot;^ &quot;],536871065]],[&quot;^16&quot;,[51,&quot;^H&quot;,20,536871065]],[&quot;^16&quot;,[51,&quot;^19&quot;,true,536870918]],[&quot;^16&quot;,[51,&quot;^;&quot;,&quot;~u62a470ff-c8e2-4500-a52d-bdc868c07486&quot;,536870918]],[&quot;^16&quot;,[53,&quot;^L&quot;,1654701189179,536871039]],[&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
